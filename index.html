    <script>
const textContentData = [
    `Đầu tư nước ngoài vào Việt Nam: Xu hướng và triển vọng.
   Trong bối cảnh toàn cầu hóa và hội nhập kinh tế, Việt Nam ngày càng khẳng định vị thế là một điểm đến hấp dẫn cho các nhà đầu tư nước ngoài. Theo báo cáo mới nhất từ Cục Đầu tư nước ngoài, trong sáu tháng đầu năm, tổng vốn đầu tư trực tiếp nước ngoài (FDI) đăng ký vào Việt Nam đạt 21,51 tỷ USD, tăng 32,6% so với cùng kỳ năm trước. Con số này phản ánh niềm tin ngày càng gia tăng của cộng đồng doanh nghiệp quốc tế đối với môi trường kinh doanh tại Việt Nam, một quốc gia đang phát triển mạnh mẽ với nhiều tiềm năng.
    Cơ cấu vốn đầu tư và các xu hướng nổi bật.
    Trong số vốn đầu tư đăng ký, có 9,3 tỷ USD đến từ 1.988 dự án mới, 8,95 tỷ USD từ 826 lượt điều chỉnh vốn của các dự án hiện hữu, và 3,28 tỷ USD từ hoạt động góp vốn, mua cổ phần. Đáng chú ý, vốn thực hiện của các dự án FDI trong giai đoạn này ước tính đạt 11,72 tỷ USD, tăng 8,1% so với cùng kỳ, mức cao nhất trong vòng năm năm qua. Điều này cho thấy các nhà đầu tư không chỉ quan tâm đến việc đăng ký mới mà còn tích cực triển khai và mở rộng quy mô các dự án tại Việt Nam.
    Tuy nhiên, một điểm cần lưu ý là vốn đăng ký mới giảm 9,6% so với cùng kỳ năm trước, chủ yếu do số lượng dự án quy mô lớn (trên 100 triệu USD) giảm. Trong sáu tháng đầu năm nay, chỉ có 15 dự án lớn được cấp mới với tổng vốn 3,2 tỷ USD, chiếm 15,1% tổng vốn đầu tư, trong khi cùng kỳ năm trước có 18 dự án với tổng vốn 5,12 tỷ USD, chiếm 32%. Bù lại, vốn điều chỉnh và góp vốn, mua cổ phần tăng mạnh, lần lượt gấp 2,2 lần và 73,6% so với cùng kỳ, thể hiện sự linh hoạt của các nhà đầu tư trong việc duy trì và mở rộng hoạt động tại Việt Nam.

   Các đối tác đầu tư hàng đầu.
   Xét về đối tác, Singapore tiếp tục dẫn đầu với tổng vốn đầu tư hơn 4,6 tỷ USD, chiếm 21,4% tổng vốn đăng ký, dù giảm 24,8% so với cùng kỳ. Hàn Quốc đứng thứ hai với hơn 3 tỷ USD, chiếm 14,3%, tăng gấp đôi so với năm trước. Trung Quốc, Nhật Bản và Malaysia lần lượt theo sau với các mức đầu tư đáng kể. Đáng chú ý, Trung Quốc dẫn đầu về số lượng dự án mới, chiếm 30,1%, chủ yếu tập trung vào ngành công nghiệp chế biến, chế tạo. Hàn Quốc nổi bật với số lượt điều chỉnh vốn (18,5%) và giao dịch góp vốn, mua cổ phần (26,5%).
    Hai quốc gia ghi nhận mức tăng trưởng FDI đột biến là Malaysia và Thụy Điển. Malaysia tăng 20 bậc nhờ dự án điều chỉnh vốn lớn tại Công viên Yên Sở, Hà Nội, với mức vốn bổ sung 1,12 tỷ USD. Thụy Điển tăng 59 bậc với dự án tổ hợp sản xuất tái chế vải polyester tại Khu kinh tế Nhơn Hội, tổng vốn 1 tỷ USD, tập trung vào lĩnh vực tái chế phế liệu dệt may thành hạt nhựa.

   Ngành nghề thu hút đầu tư.

            }

            contentScrollPosition = window.scrollY;
            saveSelections(); // Lưu lựa chọn của người dùng
            
            contentContainer.style.display = 'none';
            quizContainer.style.display = 'block';
            quizModeButton.classList.add('active');
            contentModeButton.classList.remove('active');
            floatingControls.style.display = 'none';
            
            // Reset lựa chọn nếu đã nộp bài
            if (isSubmitted) {
                userSelections = {};
                isSubmitted = false;
            }
            
            loadQuiz();
        });

        // Mặc định hiển thị nội dung
        contentContainer.style.display = 'block';
        quizContainer.style.display = 'none';
    </script>
</body>
</html>
